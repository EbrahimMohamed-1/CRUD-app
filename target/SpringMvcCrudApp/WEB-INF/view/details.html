<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    /* Header Styles */
    .header {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav .btn {
        margin-left: 10px;
    }

    /* Main Styles */
    .main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }

    .product-details {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .details-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .details-img {
        max-width: 400px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .details-info {
        flex: 1;
        min-width: 300px;
    }

    .details-info h2 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .price {
        font-size: 1.5rem;
        color: #28a745;
        margin: 10px 0;
    }

    .details-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }

    /* Button Styles */
    .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    .edit-btn {
        background: #ffc107;
        color: #fff;
    }

    .edit-btn:hover {
        background: #e0a800;
    }

    .delete-btn {
        background: #dc3545;
        color: #fff;
    }

    .delete-btn:hover {
        background: #c82333;
    }

    .cart-btn {
        background: #007bff;
        color: #fff;
    }

    .cart-btn:hover {
        background: #0056b3;
    }

</style>
<body>

<header class="header">
    <div class="container">
        <h1 class="logo">ShopManager</h1>
        <nav class="nav">
            <button class="btn">Back to Products</button>
            <button class="btn cart-btn">üõí</button>
        </nav>
    </div>
</header>

<main class="main">
    <section class="product-details">
        <div class="details-container">
            <!-- Product Image -->
            <img src="milk.jpg" alt="Fresh Milk" class="details-img">
            <!-- Product Info -->
            <div class="details-info">
                <h2>Fresh Milk</h2>
                <p class="price">$3.99</p>
                <p>Farm-fresh whole milk, perfect for your daily needs. Packed with nutrients, this milk is sourced directly from trusted local farms to ensure maximum quality and freshness.</p>
                <p><strong>Category:</strong> Dairy Products</p>
                <p><strong>Available Stock:</strong> 50 units</p>
                <div class="details-actions">
                    <button class="btn edit-btn">‚úèÔ∏è Edit Product</button>
                    <button class="btn delete-btn">‚ùå Delete Product</button>
                    <button class="btn cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
